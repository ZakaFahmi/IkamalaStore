<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        
        <title>Contact</title>
    </head>

    <body>
        <!-- navbar  -->
        <div class="top">
            <div class="bar white wide padding card">
                <a href="index.html" class="bar-item button"><b>ZS</b>   Zaka Store</a>
                <div class="right hide-small">
                    <a href="index.html" class="bar-item button">Projects</a>
                    <a href="about.html" class="bar-item button">About</a>
                    <a href="contact.html" class="bar-item button">Contact</a>
                </div>
            </div>
        </div>


        <!-- header -->
        <header class="display-container content wide" style="max-width:1500px;" id="home">
            <img class="image" src="img/header/hero.jpg" alt="hero" width="1500" height="800">
            <div class="display-middle margin-top center">
                <h1 class="xxlarge text-white"><span class="padding black opacity-min"><b>ZS</b></span> <span class="hide-small text-light-grey">Zaka Store</span></h1>
            </div>
        </header>


        <div class="content padding" style="max-width:1564px">

            <!-- contact -->
            <div class="container padding-32" id="contact">
                <h3 class="border-bottom border-light-grey padding-16">Contact</h3>
                <p>Mari kita menghubungi dan berbicara penjualan Anda berikutnya.</p>
                <form action="terima.html" name="mbuh" method="POST" onsubmit="return checkFill()">
                    <input class="input border" type="text" placeholder="Name" name="nama" id="nama">
                    <input class="input section border" type="email" placeholder="Email" name="email" id="email">
                    <input class="input section border" type="text" placeholder="Subject" name="subjek" id="subjek">
                    <input class="input section border" type="text" placeholder="Comment" name="komen" id="komen">
                    <input class="input section border" type="text" placeholder="Sertakan nomor telepon anda" name="telepon" id="telepon">
                    <button class="button black section" type="submit">
                    <i class="fa fa-paper-plane">SEND MESSAGE</i> 
                    </button>
                </form>
            </div>
        </div>
        <!--footer-->
        <footer class="center black padding-16">
            <p>Terimakasih telah mengunjungi halaman kami Zaka Store</p>
        </footer>
    </body>
    <script src="javas.js"></script>
</html>
